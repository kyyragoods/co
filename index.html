<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyyra Website</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Welcome to Kyyra</h1>
    <h2>Price List</h2>
    <div id="price-list"></div>

    <h2>Top-Up</h2>
    <form id="topup-form">
        <label for="buyer_sku_code">SKU Code:</label>
        <input type="text" id="buyer_sku_code" name="buyer_sku_code"><br><br>
        <label for="customer_no">Customer No:</label>
        <input type="text" id="customer_no" name="customer_no"><br><br>
        <label for="ref_id">Reference ID:</label>
        <input type="text" id="ref_id" name="ref_id"><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="topup-result"></div>
</body>
</html>
